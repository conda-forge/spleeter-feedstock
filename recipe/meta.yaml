{% set name = "spleeter" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 3e2df1e4369c713f28e51298df0eaba7c34db356bc7d17728bcb356eca15e2f7

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<36 or py>37]
  entry_points:
    - spleeter = spleeter.__main__:entrypoint

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests
    - setuptools
    - importlib_resources  # [py<37]
    - tensorflow ==1.15
    - tensorflow-estimator ==1.15.1
    - pandas
    - ffmpeg-python
    - norbert
    - librosa

test:
  imports:
    - spleeter
    - spleeter.commands
    - spleeter.model
    - spleeter.utils
    - spleeter.separator

about:
  home: https://github.com/deezer/spleeter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The Deezer source separation library with pretrained models based on tensorflow.
  doc_url: https://github.com/deezer/spleeter/wiki
  dev_url: https://github.com/deezer/spleeter

extra:
  recipe-maintainers:
    - Faylixe
    - romi1502
