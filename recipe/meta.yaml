{% set name = "spleeter" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: ef03ae89826e84ce5b7d0f5473c69efe3acc4b52b4fdcf801b772a0c69264c50

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<36 or py>38]
  entry_points:
    - spleeter = spleeter.__main__:entrypoint

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests
    - setuptools
    - importlib_resources  # [py<37]
    - tensorflow ==2.3.0
    - pandas ==1.1.2
    - ffmpeg-python
    - norbert ==0.2.1
    - librosa ==0.8.0

test:
  imports:
    - spleeter
    - spleeter.commands
    - spleeter.model
    - spleeter.utils
    - spleeter.separator

about:
  home: https://github.com/deezer/spleeter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The Deezer source separation library with pretrained models based on tensorflow.
  doc_url: https://github.com/deezer/spleeter/wiki
  dev_url: https://github.com/deezer/spleeter

extra:
  recipe-maintainers:
    - Faylixe
    - romi1502
